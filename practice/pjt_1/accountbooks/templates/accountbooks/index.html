{% extends 'base.html' %}
{% block title %}index{% endblock title %}
{% block body %}


<div class="container">
    <nav class="navbar text-align" style="z-index: 100">
        <div class="container-fluid">
            <h1 class="m-3">Accountbook</h1>
            <a type="button" class="btn btn-outline-warning m-3 shadow rounded" href="{% url 'accountbooks:new' %}">추가</a>
        </div>
    </nav>
    <hr>

    <div class="list-group mx-3">
        <div class="list-group-item text-center">Accountbook list</div>
        {% for accountbook in accountbooks %}
        <a class='list-group-item' href="{% url 'accountbooks:detail' accountbook.pk%}">{{ accountbook.note }}</a>
        {% endfor %}
    </div>
    <div class="m-3 text-end">
        <p class="btn btn-outline-info m-1 shadow rounded disabled">합계 : {{ sum_amount }} 원</p>
    </div>

</div>
{% endblock body %}
