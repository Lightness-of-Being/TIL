<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>프로필꾸미기</title>
    <style> .make_red {
        color: red;
    }
    </style>
    <style> .make_orange {
        color: rgb(255, 102, 0);
    }
    </style>
    <style> #make_gray {
        color: gray;
    }
    </style>
</head>
<body>
    
    <img src="https://c11.kr/1b1ok" alt="팀 버너스리 사진">
    <H1>팀 버너스리</H1>
    <H3><em id="make_gray">프로그래머</em></H3>
    <H3>1989년 월드 와이드 웹의 하이퍼텍스트 시스템을 고안하여 개발했다. 인터넷의 기반을 닦은 여러 공로로 <span class="make_red">웹의 아버지</span>라고 불리는 인물 중 하나이다.</H3>
    <H2>인물 정보</H2>
    <ul>
        <li>국적 : 영국</li>
        <li>생년월일 : 1955년 6월 8일</li>
        <li>위키 : <a class="make_orange" href="https://ko.wikipedia.org/wiki/%ED%8C%80_%EB%B2%84%EB%84%88%EC%8A%A4%EB%A6%AC">https://ko.wikipedia.org/wiki/팀_버너스리</a></li>
    </ul>
