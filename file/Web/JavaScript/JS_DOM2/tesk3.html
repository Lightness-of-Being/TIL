<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>

<body>
  <div id="original" class="container">
    <div id="card" class="card w-25">
      <img
        src="https://upload.wikimedia.org/wikipedia/commons/thumb/9/9d/Sir_Tim_Berners-Lee.jpg/540px-Sir_Tim_Berners-Lee.jpg"
        class="card-img-top">
      <h4 class="card-header fw-bolder">
        팀 버너스리
      </h4>
      <div class="card-body">
        <p class="card-text">1989년 월드 와이드 웹의 하이퍼텍스트 시스템을 고안하여 개발. 웹의 아버지</p>
      </div>
      <ul class="list-group list-group-flush">
        <li class="list-group-item">국적 - 영국</li>
        <li class="list-group-item">생년월일 - 1955년 6월 8일</li>
        <li class="list-group-item">직업 - 전산과학자, 프로그래머, 교수</li>
        <li class="list-group-item">출신 대학 - 옥스퍼드 대학교 물리학 학사</li>
      </ul>
      <div class="card-footer text-end">
        <a href="https://ko.wikipedia.org/wiki/%ED%8C%80_%EB%B2%84%EB%84%88%EC%8A%A4%EB%A6%AC" class="card-link">
          추가 정보
        </a>
      </div>
    </div>
  </div>

  <div id="copy" class="container">

  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
    crossorigin="anonymous"></script>
</body>

<script>
  // div#original 과 동일한 DOM 생성 후 div#copy 의 자식 요소로 추가
  // card생성
  const card = document.createElement('div')
  card.setAttribute('id', 'card')
  card.classList.add('card', 'w-25')

  // image생성
  
  const imge = document.createElement('img')
  imge.setAttribute('src', 'https://upload.wikimedia.org/wikipedia/commons/thumb/9/9d/Sir_Tim_Berners-Lee.jpg/540px-Sir_Tim_Berners-Lee.jpg')
  imge.classList.add('card-img-top')

  // imge card에 추가
  card.appendChild(imge)

  // head생성
  const head = document.createElement('h4')
  head.classList.add('card-header', 'fw-bolder')
  head.textContent = '팀 버너스리'

  // head card에 추가
  card.appendChild(head)

  // body생성
  const body = document.createElement('div')
  body.classList.add('card-body')

    // bodytext생성
    const bodyText = document.createElement('p')
    bodyText.classList.add('card-text')
    bodyText.textContent = '1989년 월드 와이드 웹의 하이퍼텍스트 시스템을 고안하여 개발. 웹의 아버지'
    
    // bodytext body에 추가
    body.appendChild(bodyText)

  // body card에 추가
  card.appendChild(body)

  // list생성 
  const list = document.createElement('ul')
  list.classList.add('list-group', 'list-group-flush')

    //li4개...ㄷㄷ
    const list1 = document.createElement('li')
    list1.classList.add('list-group-item')
    list1.textContent = '국적 - 영국'
    const list2 = document.createElement('li')
    list2.classList.add('list-group-item')
    list2.textContent = '생년월일 - 1955년 6월 8일'
    const list3 = document.createElement('li')
    list3.classList.add('list-group-item')
    list3.textContent = '직업 - 전산과학자, 프로그래머, 교수'
    const list4 = document.createElement('li')
    list4.classList.add('list-group-item')
    list4.textContent = '출신 대학 - 옥스퍼드 대학교 물리학 학사'

    // li list에 추가
    list.appendChild(list1)
    list.appendChild(list2)
    list.appendChild(list3)
    list.appendChild(list4)

  // list card에 추가
  card.appendChild(list)

  // footer 생성
  const footer = document.createElement('div')
  footer.classList.add('card-footer', 'text-end')

    // link 생성
    const link = document.createElement('a')
    link.setAttribute('href', 'https://ko.wikipedia.org/wiki/팀_버너스리')
    link.classList.add('card-link')
    link.textContent = '추가 정보'

    // link footer에 추가
    footer.appendChild(link)

  // footer card에 추가
  card.appendChild(footer)

  // card #copy에 추가
  const copy = document.querySelector('#copy')
  copy.appendChild(card)
  

</script>

</html>
