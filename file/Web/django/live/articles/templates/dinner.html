{% extends 'base.html' %}
{% block content %}
    <div class="container">
        <h1>DTL 실습</h1>
        <h3>메뉴판</h3>
        <ul>
            <p>{{ foods }}</p>
            {% for food in foods %}
            <li>{{ food }}</li>
            {% endfor %}
        </ul>
        {% if  foods|length == 0 %}
        <p>매뉴가 남아있지 않습니다.</p>
        {% else %}
        <p>메뉴가 아직 남아있습니다.</p>
        {% endif %}
    </div>
{% endblock content %}
